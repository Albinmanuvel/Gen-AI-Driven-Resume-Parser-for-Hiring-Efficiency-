<!DOCTYPE html>
<html>
<head>
    <title>{{ resume.name }}</title>
    <style>
        .button-space {
            margin-right: 20px;
            
        }
        body{
            background-color: blanchedalmond; color: brown;

        }
        h1{color: black;}
    </style>
</head>
<body>
    <h1>{{ resume.name }}</h1>
    
    <p>Phone: {{ resume.phone }}</p>
    <p>Email: {{ resume.email }}</p>
    
    <h2>Experience</h2>
    <p>{{ resume.experience }}</p>
    
    <h2>Education</h2>
    <p>{{ resume.education }}</p>
    
    <h2>Skills</h2>
    <p>{{ resume.skills }}</p>
    
    <h2>Social Links</h2>
    <p>{{ resume.social_links }}</p>
    
    <a href="{{ url_for('resumes') }}"  class="button-space" > <button > Back to Resumes </button> 

    </a>

    <a  href="{{ url_for('index') }}" style="text-align: center" > 
        <button > Home  </button> 
    </a>

   
</body>
</html>
